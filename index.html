<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Mágic Background - SZPC</title>
  </head>
  <body>
    <video autoplay loop muted id="bg-video">
      <source src="/src/img/247741_small.mp4" type="video/mp4" />
    </video>
    <header class="header">
      <h1>Mágic Background</h1>
      <p class="subtitle">
        Transforme your ideas in awesome backgrounds with the power of AI.
        Describe your imagination and see the magic happens!
      </p>
    </header>
    <main class="container">
      <section class="card main-card">
        <h2 class="card-header">Describe what you want to create</h2>
        <form class="form-group">
          <textarea
            id="description"
            placeholder="Ex: a beautiful soft blue gradient that goes from blue to dark blue"
            rows="5"
          ></textarea>
          <button id="generate-btn" class="btn-magic">
            <span id="btn-text">Generate Mágic Background</span>
          </button>
        </form>
      </section>
      <section id="preview-section" class="preview-card"></section>
      <section id="code-output" class="code-grid">
        <div class="card code-card">
          <h3 class="code-title">HTML Code</h3>
          <pre id="html-code" class="code-block"></pre>
        </div>
        <div class="card code-card">
          <h3 class="code-title">CSS Code</h3>
          <pre id="css-code" class="code-block"></pre>
        </div>
      </section>
    </main>
  </body>
</html>
